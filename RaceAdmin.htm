    {
		display: block;

</style>
<script language="javascript" type="text/javascript">
	
		function CheckSearch(cLastName){
			if (cLastName == "") {
				alert("The last name cannot be blank when searching. Try again...")
				return
			}
			document.PlayerEdit.submit()
		}	
			
        function SelectPlayer(nRowSelected){
			//alert(nRowSelected)
			var cRow = nRowSelected.toString()
			if (document.getElementById(cRow).value == ""){
				alert("Handle cannot be blank. Choose a handle and try again...")
				return
			}
			var SelectedCardId = "Select" + cRow
			var PermanentLinkId = "Perm" + cRow
			if (cRow == "1" && document.getElementById("FirstName1")){
				cFirstName = document.getElementById("FirstName1").value
				if (cFirstName == ""){
					alert("First Name cannot be blank. Enter a first name and try again...")
					return
				}
				
			}
			else
			{
				cFirstName = document.getElementById("PlayerMatchTable").rows[nRowSelected].cells[1].innerHTML
			}
			var PlayerSelected = document.getElementById("PlayerMatchTable").rows[nRowSelected].cells[0].innerHTML + "%" + cFirstName  + "%" + document.getElementById(cRow).value + "%" + document.getElementById(SelectedCardId).value  + "%" + document.getElementById(PermanentLinkId).value 
			document.PlayerSelection.SelectedPlayer.value = PlayerSelected
			document.PlayerSelection.submit()
		}
		
		function CheckPseudonym() {
			if (document.AssignPseudonymToCard.Cards == "") {
				alert("The 'cards' field cannot be empty when assigning a pseudonym")
				return
			}
			if (document.AssignPseudonymToCard.Pseudonym == "") {
				alert("The 'pseudonym' field cannot be empty when assigning a pseudonym")
				return
			}
			document.AssignPseudonymToCard.submit()
		}
</script>
